<div class="modal-header">
    <h4 class="modal-title">{{title}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.close(PopupResponseEnum.Close)">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>{{content}}</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" ngbAutofocus (click)="activeModal.close(PopupResponseEnum.Cancel)">{{rejectButtonText}}</button>
    <button type="button" class="btn btn-danger" (click)="activeModal.close(PopupResponseEnum.Confirm)">{{confirmButtonText}}</button>
  </div>
